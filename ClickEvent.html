<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>
</head>
<body>
    <p>Click the Following Button and See Result</p>
    <form>
        <input type="button" onclick="sayHello()" value="Say Hello" />
    </form>    
</body>
    <script>
        function sayHello(){
            alert("Hello World");
        }
    </script>
</html>
